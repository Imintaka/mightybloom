<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" role="img" aria-label="MightyBloom icon">
  <defs>
    <radialGradient id="bg" cx="35%" cy="30%" r="75%">
      <stop offset="0%" stop-color="#ffe8f3" />
      <stop offset="55%" stop-color="#ffd2e8" />
      <stop offset="100%" stop-color="#f9a8d4" />
