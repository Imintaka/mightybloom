    <ellipse rx="7" ry="14" fill="url(#petal)" transform="rotate(144) translate(0 -10)" />
    <ellipse rx="7" ry="14" fill="url(#petal)" transform="rotate(216) translate(0 -10)" />
    <ellipse rx="7" ry="14" fill="url(#petal)" transform="rotate(288) translate(0 -10)" />
    <circle r="7" fill="url(#center)" stroke="#fff4c5" stroke-width="1" />
